<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Internation College of Business and Management Ribrary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<h2 class="logo"><img src="ICBM logo.jpg" width="150" height="150"></h2>
		<nav class="navigation">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
		<button class="btnLogin-popup">Login</button>
	</nav>
	</header>

	<div class="wrapper">

		<span class="icon-close">  <ion-ion name="close"></ion-ion></span> </span>



		<div class="form-box login">
			<h2>Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-ion name="mail"></ion-ion></span>
					<input type="email" required>
					<label>Email</label>					
				</div>

				<div class="input-box">
					<span class="icon"><ion-ion name="lock-closed"></ion-ion></span>
					<input type="password" required>
					<label>Password</label>					
				</div>

				<div class="remember-forgot">
					<label><input type="checkbox"> Remember me</label>
					<a href="#">Forgot password</a>	
				</div>

				<button type="submit" class="btn">Login</button>

				<div class="login-register">
					<p>Don't have an account? <a href="#" class="register-link">Register</p>
				</div>


				
			</form>
			
		</div>
	</div>
